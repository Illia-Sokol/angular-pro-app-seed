<div class="nav-meal">
    <div>You Meal</div>
    <div>New Meal</div>
    <div [routerLink]="['../meals/new']">Create new meal</div>
</div>
<div *ngIf="meals$ | async as meals; else elseBlock;">
    <div *ngIf="!meals.length">
        No meal, add meal to start
    </div>
    <!-- {{meals | json}} -->
    <app-item-list *ngFor="let meal of meals" [item]="meal" (remove)="removeMeal($event)"></app-item-list>
</div>
<ng-template #elseBlock>Fetching meals</ng-template>
